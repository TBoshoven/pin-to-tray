language: generic  # Otherwise the g++ command gets overwritten
dist: trusty
sudo: false
jobs:
  include:
  - stage: check-format
    name: JavaScript Format
    script: diff <(clang-format -style=file $(find -name '*.js')) <(cat $(find -name '*.js'))
  - name: C++ Format
    script: diff <(clang-format -style=file $(find . -name '*.cpp' -or -name '*.h')) <(cat $(find . -name '*.cpp' -or -name '*.h'))
  - stage: build
    name: Build Firefox WebExtension
    script: make pintotray-firefox.zip
    before_deploy:
      - git tag -f "v1.$TRAVIS_BUILD_NUMBER" "$TRAVIS_COMMIT"
    deploy: &releases
      provider: releases
      api_key:
        secure: 
      file: pintotray-firefox.zip
      skip_cleanup: true
      overwrite: true
      on:
        repo: TBoshoven/pin-to-tray
        branch: travis
  - name: Build Native Application
    env:
    - CXX=g++-6
    script: make pintotray-native-x86-64.tar.gz
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - qtbase5-dev
        - g++-6
    before_deploy:
      - git tag -f "v1.$TRAVIS_BUILD_NUMBER" "$TRAVIS_COMMIT"
    deploy:
      <<: *releases
      file: pintotray-native-x86-64.tar.gz
