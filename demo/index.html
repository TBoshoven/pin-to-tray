<!DOCTYPE html>
<html>
  <head>
    <title>
      Dynamic Favicon Demo
    </title>
    <link rel="stylesheet" href="demo.css">
    <script src="demo.js"></script>
  </head>
  <body>
    <div id="panel">
      <h1>
        Dynamic Favicon Demo
      </h1>
      <p>
        This page showcases several options for setting a Favicon to assist in testing the browser addon.
      </p>
      <p>
        <label>Utilities:</label> <button onclick="removeIcons()">Remove Icons</button> <button onclick=
        "removeTitles()">Remove Titles</button> <button onclick="stopAnimation()">Stop Animation</button>
      </p>
      <p>
        <label>External replace:</label> <button onclick="setIcon('icon1.png')">First</button> <button onclick=
        "setIcon('icon2.png')">Second</button> <button onclick="animateIcon('icon1.png', 'icon2.png')">Animate</button>
      </p>
      <p>
        <label>External change:</label> <button onclick="changeIcon('icon1.png')">First</button> <button onclick=
        "changeIcon('icon2.png')">Second</button> <button onclick=
        "animateIconChange('icon1.png', 'icon2.png')">Animate</button>
      </p>
      <p>
        <label>Title:</label> <button onclick="addTitle('Title 1')">Add 1</button> <button onclick=
        "addTitle('Title 2')">Add 2</button> <button onclick="appendToTitle('!')">Append !</button> <button onclick=
        "appendToTitleText('?')">Append ?</button>
      </p>
    </div>
  </body>
</html>
